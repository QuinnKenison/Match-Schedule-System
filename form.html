<!DOCTYPE html>
<html>
    <head>
        <title>Match Schedule System - Upload Schedule</title>
    </head>
    <body>
        <!-- Upload pdf file -->
        <form action='/upload' method='post' enctype="multipart/form-data">
            <label for='pdfUpload' id='pdfLabel'>Upload Schedule (.pdf) file:</label>
            <input type='file' accept='.pdf' name='pdfUpload' id='pdfUpload'>
            <br>
            <input type='submit' value='Submit PDF'>
        </form>
    </body>
</html>
